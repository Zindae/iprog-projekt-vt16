        <div class="tab-container" ng-cloak="">
		<md-content>
            <md-tabs md-disable-animation md-dynamic-height md-center-tabs="true" md-border-bottom>
                <md-tab label="Recent Photos">
				<md-content class="md-padding">
				<!--// TAB 1 //-->
				<div ng-controller="imageCtrl as vm" ng-cloak="" ng-app="myApp" layout="column" layout-fill>
					<md-content id="content-scroller">
					<div>
						<div
							 class="cards-wrap"
							 angular-grid="vm.shots"
							 ag-grid-width="300"
							 ag-gutter-size="12"
							 ag-id="shots"
							 ag-infinite-scroll="vm.loadMoreShots()"
							 >
						  <div class="card" ng-repeat="shot in vm.shots track by $index">
							  <img class="flickr-image" ng-src="https://farm{{shot.farm-id}}.staticflickr.com/{{shot.server-id}}/{{shot.id}}_{{shot.secret}}.jpg"/>
								<md-button class="md-icon-button md-accent" aria-label="Favorite" ng-click="addToFavorite(shot)">
									<md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
								</md-button>
						  </div>
						</div>
						<div class="loading-more-indicator" ng-show="vm.loadingMore">
						  <md-progress-circular md-mode="indeterminate" md-diameter="64" class="progress-swatch"></md-progress-circular>
						</div>
					</div>
					</md-content>
				</div>
				</md-content>
                </md-tab>
                <md-tab label="Search">
				<md-content class="md-padding">
				<!--// TAB 2 //-->
					<div ng-controller="searchCtrl as vn" ng-cloak="" ng-app="myApp" layout="column" layout-fill>
						<div class="searchbar">
						 <md-input-container class="md-block">
							<label>Search Pictures</label>
							<input ng-model="text">
							<md-button class="md-raised" style="float:left;" ng-click="search(text)">Search</md-button>
						  </md-input-container>
						 </div>
						<md-content id="content-scroller">
						<div>
							<div
								 class="cards-wrap"
								 angular-grid="vn.shots"
								 ag-grid-width="300"
								 ag-gutter-size="12"
								 ag-id="shots"
								 ag-infinite-scroll="vn.loadMoreShots()"
								 >
							  <div class="card" ng-repeat="shot in vn.shots track by $index">
								  <img class="flickr-image" ng-src="https://farm{{shot.farm-id}}.staticflickr.com/{{shot.server-id}}/{{shot.id}}_{{shot.secret}}.jpg"/>
									<md-button class="md-icon-button md-accent" aria-label="Favorite" ng-click="addToFavorite(shot)">
										<md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
									</md-button>
							  </div>
							</div>
							<div class="loading-more-indicator" ng-show="vn.loadingMore">
							  <md-progress-circular md-mode="indeterminate" md-diameter="64" class="progress-swatch"></md-progress-circular>
							</div>
						</div>
						</md-content>
					</div>
				</md-content>
                </md-tab>
                <md-tab label="Favorites">
				<md-content class="md-padding">
				<!--// TAB 3 //-->

<!-- 					<div
						 class="cards-wrap"
						 angular-grid="imageCtrl.favorites"
						 ag-grid-width="300"
						 ag-gutter-size="12"
						 ag-id="favorites"
							> -->
						<div class="card" ng-repeat="shot in favorites track by $index">
								  <img class="flickr-image" ng-src="https://farm{{shot.farm-id}}.staticflickr.com/{{shot.server-id}}/{{shot.id}}_{{shot.secret}}.jpg"/>
						</div>
					<!-- </div> -->
				</md-content>
                </md-tab>
			
            </md-tabs>  
		</md-content>
        </div>
